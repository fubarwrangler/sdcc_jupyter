<hr/>
<h4>Choose your environment:</h4>
<div class="form-group row">
<fieldset id="icform">
    <div class="col-sm-3">
        <label for="defenv">Default <small>(hub env)</small></label>
        <input type="radio" class="form-control" id="defenv" name="nbenv" value="/srv/jupyter/hubenv"/>
    </div>
    <div class="col-sm-3">
        <label for="otherenv">Something else <small>(envs/someotherenv)</small></label>
        <input type="radio" class="form-control" id="otherenv" name="nbenv" value="/srv/jupyter/envs/someotherenv"/>
    </div>
</fieldset>
</div>
