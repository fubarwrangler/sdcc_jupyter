<hr/>
<p class="lead">
Please choose your parameters to run on a node with a GPU
or select to run locally on the submit node.
</p>
<div class="form-group row">
<fieldset id="icform">
    <div class="col-sm-3">
        <label for="partition">Partition</label>
        <input type="text" class="form-control" id="partition" name="req_partition"/>
    </div>
    <div class="col-sm-3">
        <label for="account">Account</label>
        <input type="text" class="form-control" id="account" name="req_account"/>
    </div>
    <div class="col-sm-2">
        <label for="cpus">Num CPUs</label>
        <input type="number" class="form-control" max=32 min=1 value="1" id="cpus" name="req_nprocs"/>
    </div>
    <div class="col-sm-2">
        <label for="mem">Memory (Gb)</label>
        <input type="number" class="form-control" max=128 min=1 value="1" id="mem" name="req_memory"/>
    </div>
    <div class="col-sm-2">
        <label for="runtime">Runtime (min)</label>
        <input type="number" class="form-control" max=960 min=30 step=30 value="120" id="runtime" name="req_runtime"/>
    </div>
</fieldset>
<hr>
<fieldset id="localcheck">
    <div class="col-sm-4 checkbox">
        <label for="local" class="checkbox">
            <input type="checkbox" id="local" name="local" onclick="disableicform()"/>
            Run Locally <small>(to submit jobs)</small>
        </label>
    </div>
</fieldset>
</div>
<script type="text/javascript">
function disableicform() {
  var checkbox = document.getElementById("local");
  var upperform = document.getElementById("icform");
  if (checkbox.checked == true){
    upperform.disabled = true;
  } else {
    upperform.disabled = false;
  }
}
</script>
